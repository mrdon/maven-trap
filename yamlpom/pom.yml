groupId: org.twdata.maven
artifactId: maven-yamlpom-plugin
version: 0.2-SNAPSHOT
packaging: maven-plugin
name: YAML POM Plugin
dependencies:
  - { groupId: org.apache.maven, artifactId: maven-plugin-api, version: 2.0 }
  - { groupId: SnakeYAML, artifactId: SnakeYAML, version: 1.1 }
  - { groupId: commons-io, artifactId: commons-io, version: 1.4 }
  - { groupId: dom4j, artifactId: dom4j, version: 1.4 }
  - { groupId: org.apache.maven, artifactId: maven-model, version: 2.0.6 }
  - { groupId: org.apache.maven, artifactId: maven-project, version: 2.0.6 }
  - { groupId: org.apache.maven, artifactId: maven-settings, version: 2.0.6 }
  - { groupId: org.apache.maven.scm, artifactId: maven-scm-api, version: 1.1 }
  - { groupId: junit, artifactId: junit, version: 3.8.1, scope: test }
  - { groupId: xmlunit, artifactId: xmlunit, version: 1.2, scope: test }
build:
  extensions:
    - { groupId: org.jvnet.wagon-svn, artifactId: wagon-svn, version: 1.8 }
  plugins:
    - artifactId: maven-compiler-plugin
      configuration : |

        <source>1.5</source>
        <target>1.5</target>
    - artifactId: maven-release-plugin
      configuration : |

        <preparationGoals>clean yamlpom:sync yamlpom:prepare-release verify</preparationGoals>
scm:
  connection: "scm:git:git://github.com/mrdon/maven-yamlpom-plugin.git"
  url: "scm:git:git://github.com/mrdon/maven-yamlpom-plugin.git"
repositories:
  - { id: snakeyaml, name: SnakeYAML repository, url: "http://snakeyamlrepo.appspot.com/repository" }
distributionManagement:
  repository:
    uniqueVersion: false
    id: twdata-m2-repository
    url: "svn:https://twdata-m2-repository.googlecode.com/svn"
